name: checks

on:
  push:
    branches:
      - master
    paths-ignore:
      - docs/
      - examples/
      - AUTHORS.rst
      - CONTRIBUTING.rst
      - HISTORY.rst
      - LICENSE
      - Makefile
      - MANIFEST.in
      - README.md
  pull_request:
    branches:
      - master
    paths-ignore:
      - docs/
      - examples/
      - AUTHORS.rst
      - CONTRIBUTING.rst
      - HISTORY.rst
      - LICENSE
      - Makefile
      - MANIFEST.in
      - README.md

jobs:
  typecheck:
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox tox-gh-actions
      - name: mypy with tox
        run: tox -e typecheck
  flake8:
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]
